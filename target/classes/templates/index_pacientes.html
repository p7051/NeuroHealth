<!DOCTYPE html>
<html 
    lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles_pacientes.css">
    <title>NeuroHealth - Lista de Pacientes</title>
</head>
<body>

  <header>
    <div class="logo">
        <img src="/imagens/neurohealth_logo.png" alt="NeuroHealth Logo">
        <h1>NeuroHealth</h1>
    </div>
    <nav>
      <ul>
        <li><a th:href="@{/login}">Login</a></li>
        <li><a th:href="@{/index_pacientes}">Lista Pacientes</a></li>
        <li><a th:href="@{/}">Sair</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="search-bar">
      <input type="text" placeholder="Pesquisar por nome, CPF, ou número de cadastro">
      <button>Buscar</button>
    </div>

    <div class="filters">
      <label for="filter">Filtrar por:</label>
      <select id="filter">
        <option value="data_nascimento">Data de Nascimento</option>
        <option value="tipo_exame">Tipo de Exame</option>
        <option value="status_resultado">Status do Resultado</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Data de Nascimento</th>
          <th>Tipo de Exame</th>
          <th>Status do Resultado</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas da tabela serão adicionadas dinamicamente via JavaScript -->
      </tbody>
    </table>

    <button class="add-patient-btn">Adicionar Paciente</button>
    
                <h3>Temporário para facilitar navegação</h3>
        <li><a th:href="@{/index_detalhes_paciente}">Ver Detalhes Paciente</a></li>
        <li><a th:href="@{/cadastro}">Adicionar Paciente</a></li>      

  </main>

  <footer>
    <p>&copy; 2024 NeuroHealth. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
